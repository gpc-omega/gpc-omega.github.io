---
layout: default
title: Home
---
<div id="gpco-post-container">
  {% for post in site.posts %}
  <div class="gpco-post">
    <h3> {{ post.title }} </h3>
    <p class="gpco-post-info">{{ post.author }} - {{ post.date  | date: '%B %d, %Y' }}</p>
    <div class="gpco-post-content">
      {{ post.content }}
    </div>
  </div>
  {% endfor %}
</div>
